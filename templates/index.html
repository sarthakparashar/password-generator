<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Password Genetrator</title>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PasswordGenerator</a>
            <div class="navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    <li class="nav-item">

    <br><br>
    <div class="container">

            height="300px">
        <br><br>
        <form method="POST">
            <div class="mb-3">
                <label for="userInput" class="form-label">Enter Number Character for Password</label>
                <input type="number" class="form-control" id="userInput" name="userInput" required="True" min="2"

        </form>
